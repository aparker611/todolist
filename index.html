<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>TO-DO app</title>
<header>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/main.css" rel="stylesheet">
</header>
<body>
  <section class="todo">
    <h1 class="title">WORKS TO-DO LIST</h1>
    <p class="header">Enter text into the input field to your list.(Max 28 Characters)</p>
    <p class="sub-heading">Click an item to mark it as complete.</p>
    <p class="sub-heading">Click the 'X' icon to remove an item from your list.</p>
    <form>
      <input type="text" name="newitem" placeholder="New item..." class="additem" maxlength="27">
      <button class="submit"><li class="fas fa-plus-circle"></li></button>
    </form>

      <ul class="item-list">
      </ul>
  </section>

</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/js/main.js" type="text/javascript"></script>
</footer>
</html>
